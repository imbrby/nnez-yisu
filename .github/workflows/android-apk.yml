name: Multi Platform Release

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      tag: ${{ steps.version.outputs.tag }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: pub-${{ hashFiles('pubspec.lock') }}
          restore-keys: pub-

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('android/app/build.gradle.kts', 'android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: gradle-

      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEY_PROPERTIES: ${{ secrets.KEY_PROPERTIES }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > android/app/yisu-release.jks
          echo "$KEY_PROPERTIES" > android/key.properties

      - name: Get dependencies
        run: flutter pub get

      - name: Static analyze
        run: flutter analyze

      - name: Run tests
        run: flutter test

      - name: Build release APK (arm64 only)
        run: flutter build apk --release --target-platform android-arm64

      - name: Generate version tag
        id: version
        run: |
          RAW_VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //')
          VERSION=$(echo "$RAW_VERSION" | sed 's/+.*//')
          BUILD=$(echo "$RAW_VERSION" | sed -n 's/.*+\([0-9][0-9]*\)$/\1/p')
          if [ -z "$BUILD" ]; then BUILD=1; fi
          TAG="v${VERSION}+${BUILD}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Rename APK
        run: mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/yisu-${{ steps.version.outputs.tag }}-arm64.apk

      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/yisu-*.apk

  build-windows:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows (release)
        run: flutter build windows --release

      - name: Package Windows app
        shell: pwsh
        run: |
          $version = (Select-String -Path pubspec.yaml -Pattern '^version:\s*(.+)$').Matches[0].Groups[1].Value.Trim()
          $src = "build/windows/x64/runner/Release"
          $dest = "build/windows/x64/runner/yisu-windows-v$version"
          $zip = "build/windows/x64/runner/yisu-windows-v$version.zip"
          if (Test-Path $dest) { Remove-Item -Recurse -Force $dest }
          if (Test-Path $zip) { Remove-Item -Force $zip }
          Copy-Item -Recurse -Force $src $dest
          if (!(Test-Path "$dest/yisu.exe")) { throw "yisu.exe not found in bundle" }
          Compress-Archive -Path $dest -DestinationPath $zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: build/windows/x64/runner/yisu-windows-*.zip

  publish-release:
    runs-on: ubuntu-latest
    needs: [build-android, build-windows]
    permissions:
      contents: write

    steps:
      - name: Download Android artifact
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: dist/android

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-zip
          path: dist/windows

      - name: Create or update GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
          REPO: imbrby/nnez-yisu
          TAG: ${{ needs.build-android.outputs.tag }}
          RELEASE_NAME: 一粟 ${{ needs.build-android.outputs.tag }}
          COMMIT_SHA: ${{ github.sha }}
        run: |
          APK_PATH=$(ls dist/android/yisu-*.apk | head -n1)
          WINDOWS_ZIP_PATH=$(ls dist/windows/yisu-windows-*.zip | head -n1)
          if [ -z "$APK_PATH" ] || [ -z "$WINDOWS_ZIP_PATH" ]; then
            echo "Missing release assets"
            exit 1
          fi

          if gh release view "$TAG" --repo "$REPO" > /dev/null 2>&1; then
            gh release upload "$TAG" "$APK_PATH" "$WINDOWS_ZIP_PATH" --repo "$REPO" --clobber
            gh release edit "$TAG" --repo "$REPO" --title "$RELEASE_NAME"
          else
            gh release create "$TAG" "$APK_PATH" "$WINDOWS_ZIP_PATH" \
              --repo "$REPO" \
              --title "$RELEASE_NAME" \
              --target "$COMMIT_SHA" \
              --generate-notes
          fi
